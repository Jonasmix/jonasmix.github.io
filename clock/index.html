<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsiv Tabell med Auto-Resize Celler</title>
  <style>
    /* Grunnleggende reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    /* Tabellen fyller bredden, men overskrider ikke enhetens størrelse */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    /* Bruk textarea for alle celler slik at de kan auto-resize */
    textarea {
      width: 100%;
      min-height: 40px;
      resize: none;
      font-size: 14px;
      font-family: inherit;
      padding: 4px;
      white-space: pre-wrap;
      word-break: break-all;
      overflow: hidden;
    }
    /* Knappene organiseres i to horisontale rader */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container > * {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    /* Indikator for rad/kolonne */
    #indikator {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <table id="myTable">
      <thead>
        <tr>
          <th><textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 1</textarea></th>
          <th><textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 2</textarea></th>
          <th><textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 3</textarea></th>
          <th><textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 4</textarea></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
        </tr>
        <tr>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
        </tr>
        <tr>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
          <td><textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea></td>
        </tr>
      </tbody>
    </table>

    <!-- Indikator for rad og kolonne -->
    <div id="indikator"></div>

    <!-- Knappene, organisert i to rader -->
    <div class="button-container">
      <button onclick="leggTilRad()">Legg til ny rad (Tab)</button>
      <button onclick="leggTilKolonne()">Legg til ny kolonne</button>
      <button onclick="fjernValgtRad()">Fjern valgt rad</button>
      <button onclick="fjernValgtKolonne()">Fjern valgt kolonne</button>
      <select id="radValg" onchange="fjernValgtRad()">
        <option value="">Velg rad å fjerne</option>
      </select>
      <select id="kolonneValg" onchange="fjernValgtKolonne()">
        <option value="">Velg kolonne å fjerne</option>
      </select>
    </div>
  </div>

  <script>
    // Funksjon for automatisk å endre høyden på textarea basert på innhold
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    // Viser indikator med rad- og kolonneinformasjon når du holder musen over en celle
    function visIndikator(event) {
      var cell = event.target.closest("td");
      if (!cell) return;
      var row = cell.closest("tr");
      var radIndex = row.rowIndex;  // 0-basert (inkludert header)
      var colIndex = cell.cellIndex; // 0-basert
      var indikator = document.getElementById("indikator");
      indikator.style.display = "block";
      indikator.innerHTML = "Rad: " + (radIndex + 1) + ", Kolonne: " + (colIndex + 1);
    }

    // Legg til ny rad i tbody og sett fokus på den nye radens første celle
    function leggTilRad() {
      var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
      var cellCount = tbody.rows[0].cells.length;
      var newRow = tbody.insertRow();
      for (var i = 0; i < cellCount; i++) {
        var newCell = newRow.insertCell();
        var textarea = document.createElement("textarea");
        textarea.placeholder = "Skriv her";
        textarea.oninput = function() { autoResize(this); };
        textarea.onmouseover = visIndikator;
        textarea.onkeydown = handleTab;
        newCell.appendChild(textarea);
      }
      oppdaterRadValg();
      newRow.cells[0].querySelector("textarea").focus();
    }

    // Legg til ny kolonne i alle rader (inkludert header)
    function leggTilKolonne() {
      var table = document.getElementById("myTable");
      for (var i = 0; i < table.rows.length; i++) {
        var newCell = table.rows[i].insertCell();
        var textarea = document.createElement("textarea");
        textarea.placeholder = "Skriv her";
        textarea.oninput = function() { autoResize(this); };
        textarea.onmouseover = visIndikator;
        textarea.onkeydown = handleTab;
        newCell.appendChild(textarea);
        if (i === 0) {
          newCell.style.backgroundColor = "#f2f2f2";
        }
      }
      oppdaterKolonneValg();
    }

    // Fjerner valgt rad basert på select-menyen
    function fjernValgtRad() {
      var radSelect = document.getElementById("radValg");
      var index = radSelect.value;
      if (index !== "") {
        var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
        tbody.deleteRow(index);
        oppdaterRadValg();
      }
    }

    // Fjerner valgt kolonne basert på select-menyen
    function fjernValgtKolonne() {
      var kolonneSelect = document.getElementById("kolonneValg");
      var index = kolonneSelect.value;
      if (index !== "") {
        var table = document.getElementById("myTable");
        for (var i = 0; i < table.rows.length; i++) {
          table.rows[i].deleteCell(index);
        }
        oppdaterKolonneValg();
      }
    }

    function oppdaterRadValg() {
      var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
      var radSelect = document.getElementById("radValg");
      radSelect.innerHTML = '<option value="">Velg rad å fjerne</option>';
      for (var i = 0; i < tbody.rows.length; i++) {
        var option = document.createElement("option");
        option.value = i;
        option.text = "Rad " + (i + 1);
        radSelect.appendChild(option);
      }
    }

    function oppdaterKolonneValg() {
      var table = document.getElementById("myTable");
      var kolonneSelect = document.getElementById("kolonneValg");
      kolonneSelect.innerHTML = '<option value="">Velg kolonne å fjerne</option>';
      var columns = table.rows[0].cells.length;
      for (var i = 0; i < columns; i++) {
        var option = document.createElement("option");
        option.value = i;
        option.text = "Kolonne " + (i + 1);
        kolonneSelect.appendChild(option);
      }
    }

    // Når Tab trykkes i en celle, hindrer vi standardatferden og legger til en ny rad
    function handleTab(event) {
      if (event.key === "Tab") {
        event.preventDefault();
        leggTilRad();
      }
    }

    // For header-celler lar vi Enter og Tab ha standardatferd (slik at du kan redigere overskriftene)
    function handleHeaderKeyDown(event) {
      // Her kan du legge til eventuelle spesielle regler for headeren om ønskelig
    }

    // Oppdater select-menyene ved oppstart
    oppdaterRadValg();
    oppdaterKolonneValg();
  </script>
</body>
</html>
