<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabell med utvidelse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Trykk TAB i siste celle eller klikk på knappen for å legge til en ny rad</h2>

  <table id="dynamicTable">
    <thead>
      <tr>
        <th>Kolonne 1</th>
        <th>Kolonne 2</th>
        <th>Kolonne 3</th>
        <th>Kolonne 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>

  <!-- Knapp for å legge til ny rad -->
  <button id="addRowBtn">Legg til ny rad</button>

  <script src="script.js"></script>
</body>
</html>
