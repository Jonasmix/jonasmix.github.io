<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsiv Tabell</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }
    /* Fet skrift i tittel-raden */
    thead textarea {
      font-weight: bold;
    }
    /* Første kolonne fet skrift */
    table th:first-child, table td:first-child {
      width: 5ch;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      min-height: 40px;
      resize: none;
      font-size: 14px;
      font-family: inherit;
      padding: 4px;
      white-space: pre-wrap;
      word-break: break-all;
      overflow: hidden;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container > * {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #indikator {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <table id="myTable">
      <thead>
        <tr>
          <th>
            <textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 1</textarea>
          </th>
          <th>
            <textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 2</textarea>
          </th>
          <th>
            <textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 3</textarea>
          </th>
          <th>
            <textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 4</textarea>
          </th>
          <th>
            <textarea oninput="autoResize(this)" onkeydown="handleHeaderKeyDown(event)">Tittel 5</textarea>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea>
          </td>
          <td>
            <textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea>
          </td>
          <td>
            <textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea>
          </td>
          <td>
            <textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea>
          </td>
          <td>
            <textarea placeholder="Skriv her" oninput="autoResize(this)" onmouseover="visIndikator(event)" onkeydown="handleTab(event)"></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="indikator"></div>

    <div class="button-container">
      <button onclick="leggTilRad()">Legg til ny rad (Tab)</button>
      <button onclick="leggTilKolonne()">Legg til ny kolonne</button>
      <button onclick="fjernValgtRad()">Fjern valgt rad</button>
      <button onclick="fjernValgtKolonne()">Fjern valgt kolonne</button>
    </div>
  </div>

  <script>
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    function visIndikator(event) {
      var cell = event.target.closest("td");
      if (!cell) return;
      var row = cell.closest("tr");
      var radIndex = row.rowIndex;
      var colIndex = cell.cellIndex;
      var indikator = document.getElementById("indikator");
      indikator.style.display = "block";
      indikator.innerHTML = "Rad: " + (radIndex + 1) + ", Kolonne: " + (colIndex + 1);
    }

    document.getElementById("myTable").addEventListener("mouseleave", function() {
      document.getElementById("indikator").style.display = "none";
    });

    function leggTilRad() {
      var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
      var cellCount = tbody.rows[0].cells.length;
      var newRow = tbody.insertRow();
      for (var i = 0; i < cellCount; i++) {
        var newCell = newRow.insertCell();
        var textarea = document.createElement("textarea");
        textarea.placeholder = "Skriv her";
        textarea.oninput = function() { autoResize(this); };
        textarea.onmouseover = visIndikator;
        textarea.onkeydown = handleTab;
        newCell.appendChild(textarea);
      }
    }

    function leggTilKolonne() {
      var table = document.getElementById("myTable");
      for (var i = 0; i < table.rows.length; i++) {
        var newCell = table.rows[i].insertCell();
        var textarea = document.createElement("textarea");
        textarea.placeholder = "Skriv her";
        textarea.oninput = function() { autoResize(this); };
        textarea.onmouseover = visIndikator;
        textarea.onkeydown = handleTab;
        newCell.appendChild(textarea);
        if (i === 0) {
          newCell.style.backgroundColor = "#f2f2f2";
        }
      }
    }

    function fjernValgtRad() {
      var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
      if (tbody.rows.length > 0) {
        tbody.deleteRow(-1);
      }
    }

    function fjernValgtKolonne() {
      var table = document.getElementById("myTable");
      if (table.rows[0].cells.length > 1) {
        for (var i = 0; i < table.rows.length; i++) {
          table.rows[i].deleteCell(-1);
        }
      }
    }

    function handleTab(event) {
      var currentCell = event.target;
      var nextCell;

      // Hvis Tab-tasten er trykket på
      if (event.key === "Tab") {
        event.preventDefault();  // Hindre standard handling
        if (event.shiftKey) {
          // Shift+Tab går til forrige celle
          nextCell = currentCell.closest("td").previousElementSibling;
          if (!nextCell) {
            var prevRow = currentCell.closest("tr").previousElementSibling;
            if (prevRow) nextCell = prevRow.cells[prevRow.cells.length - 1];
          }
        } else {
          // Vanlig Tab går til neste celle
          nextCell = currentCell.closest("td").nextElementSibling;
          if (!nextCell) {
            var nextRow = currentCell.closest("tr").nextElementSibling;
            if (nextRow) nextCell = nextRow.cells[0];
          }
        }
        
        // Sett fokus til neste celle
        if (nextCell) {
          nextCell.querySelector("textarea").focus();
        }
      }
    }
  </script>
</body>
</html>
