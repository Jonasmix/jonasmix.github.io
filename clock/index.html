<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabell med lagring og automatisk linjeskift</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Legg til ny rad med TAB eller via knappene under</h2>

  <table id="dynamicTable">
    <thead>
      <tr>
        <th>Kolonne 1</th>
        <th>Kolonne 2</th>
        <th>Kolonne 3</th>
        <th>Kolonne 4</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addRowBtn">Legg til ny rad</button>
  <button id="newTableBtn">Ny tabell</button>

  <script src="script.js"></script>
</body>
</html>
