<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabell med valgbar sletting</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; padding: 10px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; vertical-align: top; }
    
    /* Fet skrift for tittel-rader og fÃ¸rste kolonne */
    thead textarea, table th:first-child, table td:first-child { font-weight: bold; }
    
    textarea {
      width: 100%;
      min-height: 40px;
      resize: none;
      font-size: 14px;
      font-family: inherit;
      padding: 4px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: hidden;
    }
    
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container > * { margin: 5px; padding: 10px; font-size: 16px; }

    #indikator {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    .selected { background-color: yellow !important; }
  </style>
</head>
<body>
  <div class="container">
    <table id="myTable">
      <thead>
        <tr>
          <th><textarea>Tittel 1</textarea></th>
          <th><textarea>Tittel 2</textarea></th>
          <th><textarea>Tittel 3</textarea></th>
          <th><textarea>Tittel 4</textarea></th>
          <th><textarea>Tittel 5</textarea></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><textarea onfocus="velgCelle(this)"></textarea></td>
          <td><textarea onfocus="velgCelle(this)"></textarea></td>
          <td><textarea onfocus="velgCelle(this)"></textarea></td>
          <td><textarea onfocus="velgCelle(this)"></textarea></td>
          <td><textarea onfocus="velgCelle(this)"></textarea></td>
        </tr>
      </tbody>
    </table>

    <div id="indikator"></div>

    <div class="button-container">
      <button onclick="leggTilRad()">Legg til ny rad</button>
      <button onclick="leggTilKolonne()">Legg til ny kolonne</button>
      <button onclick="fjernValgtRad()">Fjern valgt rad</button>
      <button onclick="fjernValgtKolonne()">Fjern valgt kolonne</button>
    </div>
  </div>

  <script>
    let valgtRad = null;
    let valgtKolonne = null;

    function velgCelle(element) {
      let celle = element.closest("td");
      let rad = celle.parentElement;
      let tabell = document.getElementById("myTable");
      
      // Fjern tidligere markeringer
      tabell.querySelectorAll(".selected").forEach(c => c.classList.remove("selected"));

      valgtRad = rad.rowIndex;
      valgtKolonne = celle.cellIndex;
      
      // Marker valgt rad og kolonne
      rad.classList.add("selected");
      tabell.querySelectorAll("tr").forEach(tr => {
        if (tr.cells[valgtKolonne]) {
          tr.cells[valgtKolonne].classList.add("selected");
        }
      });
    }

    function leggTilRad() {
      let tbody = document.querySelector("#myTable tbody");
      let antallKolonner = tbody.rows[0].cells.length;
      let nyRad = tbody.insertRow();
      
      for (let i = 0; i < antallKolonner; i++) {
        let nyCelle = nyRad.insertCell();
        let textarea = document.createElement("textarea");
        textarea.onfocus = function() { velgCelle(this); };
        nyCelle.appendChild(textarea);
      }
    }

    function leggTilKolonne() {
      let tabell = document.getElementById("myTable");
      
      for (let rad of tabell.rows) {
        let nyCelle = rad.insertCell();
        let textarea = document.createElement("textarea");
        textarea.onfocus = function() { velgCelle(this); };
        nyCelle.appendChild(textarea);
        
        if (rad.rowIndex === 0) {
          nyCelle.style.backgroundColor = "#f2f2f2"; 
        }
      }
    }

    function fjernValgtRad() {
      if (valgtRad === null || valgtRad === 0) return; // Ikke fjern tittel-raden
      
      let tbody = document.querySelector("#myTable tbody");
      tbody.deleteRow(valgtRad - 1);
      valgtRad = null;
    }

    function fjernValgtKolonne() {
      if (valgtKolonne === null) return;

      let tabell = document.getElementById("myTable");
      for (let rad of tabell.rows) {
        if (rad.cells.length > 1) {
          rad.deleteCell(valgtKolonne);
        }
      }
      valgtKolonne = null;
    }
  </script>
</body>
</html>
