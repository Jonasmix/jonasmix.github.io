<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisk Tabell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            min-width: 100px;
            word-break: break-word;
        }
        th {
            background-color: lightgray;
            font-weight: bold;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        select, button {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <table id="myTable">
        <thead>
            <tr>
                <th>Kolonne 1</th>
                <th>Kolonne 2</th>
                <th>Kolonne 3</th>
                <th>Kolonne 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="leggTilRad()">Legg til rad</button>
        <button onclick="leggTilKolonne()">Legg til kolonne</button>

        <label for="radDropdown">Velg rad:</label>
        <select id="radDropdown"></select>
        <button onclick="fjernValgtRad()">Fjern valgt rad</button>

        <label for="kolonneDropdown">Velg kolonne:</label>
        <select id="kolonneDropdown"></select>
        <button onclick="fjernValgtKolonne()">Fjern valgt kolonne</button>
    </div>

    <script>
        function oppdaterDropdowns() {
            var radDropdown = document.getElementById("radDropdown");
            var kolonneDropdown = document.getElementById("kolonneDropdown");
            var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
            var antallRader = tbody.rows.length;
            var antallKolonner = tbody.rows[0].cells.length;

            radDropdown.innerHTML = "";
            kolonneDropdown.innerHTML = "";

            for (var i = 0; i < antallRader; i++) {
                var radOption = document.createElement("option");
                radOption.value = i;
                radOption.textContent = "Rad " + (i + 1);
                radDropdown.appendChild(radOption);
            }

            for (var j = 0; j < antallKolonner; j++) {
                var kolonneOption = document.createElement("option");
                kolonneOption.value = j;
                kolonneOption.textContent = "Kolonne " + (j + 1);
                kolonneDropdown.appendChild(kolonneOption);
            }
        }

        function leggTilRad() {
            var table = document.getElementById("myTable").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow();
            var kolonneAntall = document.getElementById("myTable").rows[0].cells.length;

            for (var i = 0; i < kolonneAntall; i++) {
                var newCell = newRow.insertCell(i);
                newCell.contentEditable = "true";
            }
            oppdaterDropdowns();
        }

        function leggTilKolonne() {
            var table = document.getElementById("myTable");
            for (var i = 0; i < table.rows.length; i++) {
                var newCell = table.rows[i].insertCell();
                newCell.contentEditable = "true";
                if (i === 0) {
                    newCell.style.backgroundColor = "lightgray";
                    newCell.style.fontWeight = "bold";
                    newCell.textContent = "Ny Kolonne";
                }
            }
            oppdaterDropdowns();
        }

        function fjernValgtRad() {
            var tbody = document.getElementById("myTable").getElementsByTagName("tbody")[0];
            var radDropdown = document.getElementById("radDropdown");
            var valgtRad = radDropdown.value;

            if (tbody.rows.length > 1 && valgtRad !== "") {
                tbody.deleteRow(valgtRad);
                oppdaterDropdowns();
            }
        }

        function fjernValgtKolonne() {
            var table = document.getElementById("myTable");
            var kolonneDropdown = document.getElementById("kolonneDropdown");
            var valgtKolonne = kolonneDropdown.value;

            if (table.rows[0].cells.length > 1 && valgtKolonne !== "") {
                for (var i = 0; i < table.rows.length; i++) {
                    table.rows[i].deleteCell(valgtKolonne);
                }
                oppdaterDropdowns();
            }
        }

        document.addEventListener("DOMContentLoaded", oppdaterDropdowns);
    </script>

</body>
</html>
