<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabell med Redigeringsmuligheter</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 90%;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        select {
            margin: 10px auto;
            display: block;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <table id="myTable">
        <thead>
            <tr>
                <th>Tittel 1</th>
                <th>Tittel 2</th>
                <th>Tittel 3</th>
                <th>Tittel 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="leggTilRad()">Legg til ny rad</button>
    <button onclick="leggTilKolonne()">Legg til ny kolonne</button>
    <button onclick="fjernValgtRad()">Fjern valgt rad</button>
    <button onclick="fjernValgtKolonne()">Fjern valgt kolonne</button>

    <select id="radValg" onchange="opprettRadValg()">
        <option value="">Velg rad 책 fjerne</option>
    </select>
    <select id="kolonneValg" onchange="opprettKolonneValg()">
        <option value="">Velg kolonne 책 fjerne</option>
    </select>

    <script>
        function leggTilRad() {
            var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            
            for (var i = 0; i < table.rows[0].cells.length; i++) {
                var newCell = newRow.insertCell(i);
                var input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Skriv her";
                newCell.appendChild(input);
            }

            oppdaterRadValg();
        }

        function leggTilKolonne() {
            var table = document.getElementById("myTable");
            var rows = table.rows;
            
            for (var i = 0; i < rows.length; i++) {
                var newCell = rows[i].insertCell(rows[i].cells.length);
                var input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Skriv her";
                newCell.appendChild(input);
            }

            oppdaterKolonneValg();
        }

        function fjernValgtRad() {
            var radValg = document.getElementById("radValg").value;
            if (radValg) {
                var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
                table.deleteRow(radValg);
                oppdaterRadValg();
            }
        }

        function fjernValgtKolonne() {
            var kolonneValg = document.getElementById("kolonneValg").value;
            if (kolonneValg) {
                var table = document.getElementById("myTable");
                for (var i = 0; i < table.rows.length; i++) {
                    table.rows[i].deleteCell(kolonneValg);
                }
                oppdaterKolonneValg();
            }
        }

        function oppdaterRadValg() {
            var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
            var radSelect = document.getElementById("radValg");
            radSelect.innerHTML = '<option value="">Velg rad 책 fjerne</option>';
            for (var i = 0; i < table.rows.length; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = "Rad " + (i + 1);
                radSelect.appendChild(option);
            }
        }

        function oppdaterKolonneValg() {
            var table = document.getElementById("myTable");
            var kolonneSelect = document.getElementById("kolonneValg");
            kolonneSelect.innerHTML = '<option value="">Velg kolonne 책 fjerne</option>';
            var columns = table.rows[0].cells.length;
            for (var i = 0; i < columns; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = "Kolonne " + (i + 1);
                kolonneSelect.appendChild(option);
            }
        }

        // Initialiser valgene for rad og kolonne ved oppstart
        oppdaterRadValg();
        oppdaterKolonneValg();
    </script>

</body>
</html>
