<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabell med Input og Legg til Rader</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 90%;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <table id="myTable">
        <thead>
            <tr>
                <th>Tittel 1</th>
                <th>Tittel 2</th>
                <th>Tittel 3</th>
                <th>Tittel 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
                <td><input type="text" placeholder="Skriv her"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="leggTilRad()">Legg til ny rad</button>

    <script>
        function leggTilRad() {
            var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);

            for (var i = 0; i < 4; i++) {
                var newCell = newRow.insertCell(i);
                var input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Skriv her";
                newCell.appendChild(input);
            }
        }
    </script>

</body>
</html>
