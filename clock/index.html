<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsiv Tabell</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .container {
      max-width: 100vw;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      font-weight: bold;
      background-color: #ddd;
    }
    th, td:first-child {
      font-weight: bold;
      width: 5ch;
    }
    textarea {
      width: 100%;
      min-height: 40px;
      resize: none;
      font-size: 14px;
      font-family: inherit;
      padding: 4px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: hidden;
    }
    .selected {
      background-color: yellow !important;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .coords {
      position: fixed;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <table id="myTable">
      <thead>
        <tr>
          <th><textarea oninput="autoResize(this)">Tittel 1</textarea></th>
          <th><textarea oninput="autoResize(this)">Tittel 2</textarea></th>
          <th><textarea oninput="autoResize(this)">Tittel 3</textarea></th>
          <th><textarea oninput="autoResize(this)">Tittel 4</textarea></th>
          <th><textarea oninput="autoResize(this)">Tittel 5</textarea></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><textarea oninput="autoResize(this)" onmouseover="showCoords(event)"></textarea></td>
          <td><textarea oninput="autoResize(this)" onmouseover="showCoords(event)"></textarea></td>
          <td><textarea oninput="autoResize(this)" onmouseover="showCoords(event)"></textarea></td>
          <td><textarea oninput="autoResize(this)" onmouseover="showCoords(event)"></textarea></td>
          <td><textarea oninput="autoResize(this)" onmouseover="showCoords(event)"></textarea></td>
        </tr>
      </tbody>
    </table>

    <div class="button-container">
      <button onclick="leggTilRad()">Legg til ny rad</button>
      <button onclick="leggTilKolonne()">Legg til ny kolonne</button>
      <button onclick="fjernValgtRad()">Fjern valgt rad</button>
      <button onclick="fjernValgtKolonne()">Fjern valgt kolonne</button>
    </div>
  </div>

  <div id="coords" class="coords"></div>

  <script>
    let valgtRad = null;
    let valgtKolonne = null;

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    function showCoords(event) {
      let cell = event.target.closest("td");
      let rowIndex = cell.parentElement.rowIndex;
      let colIndex = cell.cellIndex;
      let coordsBox = document.getElementById("coords");
      coordsBox.textContent = `Rad: ${rowIndex}, Kolonne: ${colIndex}`;
      coordsBox.style.left = event.pageX + "px";
      coordsBox.style.top = event.pageY + "px";
      coordsBox.style.display = "block";
    }

    document.addEventListener("mouseout", function (event) {
      if (!event.target.closest("table")) {
        document.getElementById("coords").style.display = "none";
      }
    });

    function leggTilRad() {
      let tbody = document.querySelector("#myTable tbody");
      let newRow = tbody.insertRow();
      let cellCount = tbody.rows[0].cells.length;
      for (let i = 0; i < cellCount; i++) {
        let newCell = newRow.insertCell();
        let textarea = document.createElement("textarea");
        textarea.oninput = () => autoResize(textarea);
        newCell.appendChild(textarea);
      }
    }

    function leggTilKolonne() {
      let table = document.getElementById("myTable");
      for (let row of table.rows) {
        let newCell = row.insertCell();
        let textarea = document.createElement("textarea");
        textarea.oninput = () => autoResize(textarea);
        newCell.appendChild(textarea);
      }
    }

    function fjernValgtRad() {
      if (valgtRad) {
        valgtRad.remove();
        valgtRad = null;
      }
    }

    function fjernValgtKolonne() {
      if (valgtKolonne !== null) {
        let table = document.getElementById("myTable");
        for (let row of table.rows) {
          row.deleteCell(valgtKolonne);
        }
        valgtKolonne = null;
      }
    }
  </script>
</body>
</html>
